<!-- Services -->
<section id="register">
  <script>
    function selectStudent() {
      $('#standard-register').hide();
      $('#student-register').show();
      $('#student-btn').addClass('btn-primary');
      $('#student-btn').removeClass('btn-grey');
      $('#standard-btn').removeClass('btn-primary');
      $('#standard-btn').addClass('btn-grey');
    }

    function selectStandard() {
      $('#standard-register').show();
      $('#student-register').hide();
      $('#student-btn').removeClass('btn-primary');
      $('#student-btn').addClass('btn-grey');
      $('#standard-btn').addClass('btn-primary');
      $('#standard-btn').removeClass('btn-grey');
    }
  </script>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Регистрация</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <a id="standard-btn" class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" onclick="selectStandard()">Стандартный билет</a>
      <a id="student-btn" class="btn btn-grey btn-xl text-uppercase js-scroll-trigger" style="margin-left: 40px" onclick="selectStudent()">Студенческий билет</a>
    </div>
    <div class="register-ticket" id="standard-register">
      <a href="https://yappidays.timepad.ru/event/811496/" data-twf-placeholder="yes">Перейти к заказу билетов</a><script type="text/javascript" async="async" defer="defer" charset="UTF-8" src="https://timepad.ru/js/tpwf/loader/min/loader.js" data-timepad-customized="29906" data-twf2s-event--id="811496" data-timepad-widget-v2="event_register"></script>
    </div>
    <div class="register-ticket" id="student-register" style="display: none;">
      <a href="https://yappidays.timepad.ru/event/811509/" data-twf-placeholder="yes">Перейти к заказу билетов</a><script type="text/javascript" async="async" defer="defer" charset="UTF-8" src="https://timepad.ru/js/tpwf/loader/min/loader.js" data-timepad-customized="29906" data-twf2s-event--id="811509" data-timepad-widget-v2="event_register"></script>
    </div>

  </div>
</section>
